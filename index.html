<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brad Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <button
      id="bradButton"
      class="px-6 py-3 text-xl font-bold text-white bg-blue-500 rounded-lg shadow-lg hover:bg-blue-600"
    >
      brad
    </button>
    <audio id="bradAudio" src="./brad.ogg"></audio>

    <script>
      document
        .getElementById("bradButton")
        .addEventListener("click", function () {
          document.getElementById("bradAudio").play();
        });
    </script>
  </body>
</html>
